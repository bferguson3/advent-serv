<div class="mat-typography">
    <div class="top-row">
        <h2>Users</h2>
        <a routerLink="/add-user" mat-flat-button color="primary">
            <mat-icon>add</mat-icon>
            Add User
        </a>
    </div>
    

    <div class="user-list" *ngIf="users && users.length > 0">
        <a class="user-item" *ngFor="let user of users" [routerLink]="getRoute(user)">
            {{user.name}}
        </a>
    </div>
</div>
